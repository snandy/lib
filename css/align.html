<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
  <title>元素居中的几种方式</title>
</head>
<body>
<div style="width:400px;border:1px solid gray;padding:5px;text-align:center;">
    <span style="background:yellow;">使用text-align使行内元素span和文本都居中</span>
</div>
<br>
<div style="width:400px;border:1px solid gray;padding:5px;text-align:center;">
    <p style="background:red;">使用text-align使块级的元素文本居中</p>
</div>

<br>

<div style="width:400px;border:1px solid gray;padding:5px;">
    <span style="background:yellow;width:220px;margin:0 auto">使用margin:auto不能使行内元素居中</span>
</div>
<br>
<div style="width:400px;border:1px solid gray;padding:5px;">
    <p style="background:red;width:220px;margin:0 auto">使用margin:auto使块级元素居中</p>
</div>

<br>

<div style="width:400px;height:50px;border:1px solid gray;position:relative;">
    <span style="background:yellow;position:absolute;left:60px;right:60px;">使用绝对定位居中行内元素</span>
</div>
<br>
<div style="width:400px;height:50px;border:1px solid gray;position:relative;">
    <p style="background:red;position:absolute;left:50px;right:50px;">使用绝对定位方式居中块级元素</p>
</div>
</body>
</html>
