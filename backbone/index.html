<!DOCTYPE html>
<html>
	<head>
    	<meta charset='utf-8' />
    	<title>Backbone Dialog</title>
	    <style type="text/css">
	 		body {margin:0;padding:0;}
			.md-dialog {
				border:1px solid #666666;
				color:#666666;
				font-size:14px;
				text-align:left;
				width:360px;
				box-shadow:0 0 3px 3px #BBBBBB;
			}
			.md-head {
				background:url("images/bg_flttit.gif") repeat-x scroll 0 0 transparent;
				border:1px solid #FFFFFF;
				color:#323232;
				font-weight:bold;
				height:35px;
				line-height:35px;
				padding-left:15px;
				position:relative;
			}
			.md-close {
				background:url("images/icon_close.gif") no-repeat scroll 0 0 transparent;
				display:block;
				height:10px;
				position:absolute;
				right:12px;
				top:11px;
				width:10px;
				cursor:pointer;
			}
			.md-body {
				background:none repeat scroll 0 0 #FFFFFF;
				padding:0 16px 20px;
				height : 100px;
			}
	 	</style>
    	<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.2.min.js"></script>
    	<script src="http://documentcloud.github.com/underscore/underscore.js"></script>
    	<script src="http://documentcloud.github.com/backbone/backbone.js"></script>
    	<script src="dialog.js"></script>
    	<script>
    		
    	</script>
  	</head>

	<body>
		<input type="button" value="会员登陆">
		<script type="text/template" id="dialog-template">
			<div class="md-dialog">
				<div class="md-head">
					<label><% title %></label>
					<div class="md-close"></div>
				</div>
				<div class="md-body"></div>
			</div>
		</script>
	</body>
</html>
