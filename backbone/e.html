<!DOCTYPE html>
<html>
	<head>
    	<meta charset='utf-8' />
    	<title>Backbone.Events</title>
	    <style type="text/css">
	    	body {
	    		padding: 0 20px;
	    	}
	    	h1 {
	    		border-bottom: 1px gray solid;
	    		margin: 40px 0;
	    	}
	    	.headline {
	    		margin: 30px 0 0 30px;
	    	}
	    	.headline h3{
	    		margin: 0 10px 0 0;
	    		float: left;
	    	}
	    	.headline button {
	    		float: left;
	    	}
	    	pre {
    		  	background-color: #F8F8F8;
			    border: 1px solid #CCCCCC;
			    border-radius: 3px 3px 3px 3px;
			    font-size: 13px;
			    line-height: 19px;
			    overflow: auto;
			    padding: 6px 10px;
			    margin: 10px 0 0 30px;
			    width: 500px;
	    	}
	 	</style>
    	<script src="underscore-1.7.0.js"></script>
    	<script src="backbone.js"></script>
  	</head>

	<body>
<script>
var count = 0
function f1() {
	console.log(count++)
}

function debounce(func, wait) {
    var canSwitch = true
    return function() {
    	console.log('a')
        if (!canSwitch) return
        console.log('b')
        func()
        canSwitch = false
        setTimeout(function() {
            canSwitch = true
        }, wait)
    }
}
var fn1 = _.throttle(f1, 5000, {trailing: false})
var fn2 = _.debounce(f1, 2000)
var fn3 = debounce(f1, 2000)

setInterval(fn3, 200)

</script>
	</body>
</html>
