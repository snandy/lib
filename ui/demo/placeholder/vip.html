<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=8">
<link href="i/login.css" type="text/css" rel="stylesheet" />
<title>唯品会网站登录</title> 
</head>
<body class="regSingle">
<div class="layout">
<div class="header">
		<a href="http://www.vip.com" class="logo sprite" id="for-cascade-login-link"></a>
		<div class="bannerHeader sprite"></div>
</div>	<div class="content login_ad clear">
		<div class="regForm">
			<form id="user_login_form" action="/login" method="post">
			<input id="J_L_vipc" type="hidden" name="vipc"/>
			<div class="regHeaderTip">
				如有账号，请登录
			</div>	
			<p class="inputs">
				<input id="J_L_name" type="text" class="ipt" name="loginName" data-ui="u-placeholder|邮箱/手机号/QQ号">
			</p>
			<p class="labels"></p>
			<p class="inputs">
				<input id="J_L_psw" type="password" class="ipt" name="password" data-ui="u-placeholder|密码|keydown">
			</p>
			</form>

		</div>
	</div>
</div>
<script src="../jquery-1.6.4.js"></script>
<script src="../../dest/popui.js"></script>
</body>
</html>
