<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Placeholder click event</title>
    <link rel="stylesheet" type="text/css" href="../base.css"/>
    <style>
        p {width:300px;margin:20px auto;}
        input{padding: 0 0 0 3px;}
        textarea {font-size: 12px}
    </style>
</head>
<body>
<p>
    获取焦点时默认文本消失(focus)：<br><input id="txt1" style="color:#333">
</p>
<p>
    输入时默认文本消失(keydown)：<br><input id="txt2" style="color:#333">
</p>
<p>
    输入时默认文本消失(keydown)：<br><textarea id="txt3"></textarea>
</p>
<p>
    浏览器原生placeholder：<br><input placeholder="输入手机号"/>
</p>
<script src="../jquery-1.6.4.js"></script>
<script src="../../dest/popui.js"></script>
<script src="placeholder.js"></script>
<script type="text/javascript">
$('#txt1').placeholder({
	word: '请输入用户名'
})
$('#txt2').placeholder({
	word: '请输入用户名',
	evtType: 'keydown'
})
$('#txt3').placeholder({
	word: '请输入用户名'
})
</script>
</body>
</html>
