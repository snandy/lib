<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="Lib : All kinds of JavaScript library learning" />
    <title>Dojo</title>
    <script src="dojo.js.uncompressed.js" data-dojo-config="async:true"></script>
  </head>

  <body>
    <script>
        require(["dojo/dom", "dojo/domReady!"], function(dom){
            var greeting = dom.byId("greeting");
            greeting.innerHTML += " from Dojo!";
        });
    </script>
    
    <div id="greeting"></div>
  </body>
</html>
