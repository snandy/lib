		<title>v-else 使用</title>

	</head>
	<body>
		<div id="app1">
			<div v-if="Math.random() > 0.5">
			  Sorry
			</div>
			<div v-else>
			  Not sorry
			</div>
		</div>

		<script>
			// v-else 必须跟在 v-if 或 v-show 后面
			var vm1 = new Vue({
				el: '#app1'
			})

function def(obj, key, val, enumerable) {
    Object.defineProperty(obj, key, {
      	value: val,
      	enumerable: !!enumerable,
      	writable: true,
      	configurable: true
    });
}

var person = {};
