<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>$watch</title>
    <script src="vue-1.0.18.js"></script>
  </head>
  <body>
    <h3>示例1</h3>
    <div id="app1">
      <p>{{{greeting}}}</p>
    </div>
    <script type="text/javascript">
      var data = {
        greeting: '<span>Hello, Vue.js!</span>',
        a: 1,
        b: 2
      }
      var v1 = new Vue({
        el: '#app1',
        data: data
      })
      v1.$watch('greeting', function(newer, older) {
        console.log(newer, older)
      })

      v1.$watch('a * b', function(newer, older) {
        console.log(newer, older)
      }) 

      v1.$watch(function() {
        return this.a + this.b
      }, function(newer, older) {
        console.log(newer, older)
      })      
    </script>
  </body>
</html>
