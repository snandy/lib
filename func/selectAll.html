<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>关于全选的实现（非假checkbox，163/sina邮箱是用图片）</title>
		<style>
			div.op {
				margin: 10px 0;
			}
			div.op a{
				margin: 0 10px;
			}
			div.list p {
				margin: 0;
				padding: 5px 0;
			}
			div.list p:hover {
				background:#f5f5f5;
			}
			div.list p.selected {
				background:#ffffd5;
			}
			p a {
				margin: 0 15px 0 15px;
			}
		</style>
		<script src="../jquery/jquery-1.9.1.js"></script>
		<script src="js/selectAll.js"></script>
	</head>
	<body style="height: 3000px">
		<div class="op">
			<label><input type="checkbox">全选</label><a href="javascript://;">删除</a>
		</div>
		<div class="list">
			<p>
				<input type="checkbox"><a href="">京东商城</a><span>您还有商品未评价哦</span><a href="">删除</a>
			</p>
			<p>
				<input type="checkbox"><a href="">天猫商城</a><span>您购买的商品已经发货</span><a href="">删除</a>
			</p>
			<p>
				<input type="checkbox"><a href="">国美在线</a><span>您购买的商品已经发货</span><a href="">删除</a>
			</p>
		</div>
		<div class="op">
			<label><input type="checkbox">全选</label><a href="javascript://;">删除</a>
		</div>
		
		<script>
			$.selectAll('.op input', '.list input', '.list p');
		</script>
	</body>	
</html>
