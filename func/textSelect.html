<!DOCTYPE HTML>  
<HTML>  
<HEAD>  
<TITLE>text select</TITLE>  
<script>

function selectText(elem, start, end) {
	//a是起始位置，b是终点位置
	var start = parseInt(start, 10)
    var end = parseInt(end, 10)
	var len = elem.value.length
	if (len) {
		// start和end没传则表示从起始位置选择到结束位置
		if (!start) {
			start = 0
		}
		if (!end) {
			end = len
		}
		//如果值超过长度，则就是当前对象值的长度
		if (start > len) {
			start = len
		}
		if (end > len) {
			end = len
		}
		//如果为负值，则与长度值相加
		if (start < 0) {
			start = len + start
		}
		if (end < 0) {
			end = len + end
		}

        // 使用不同的API
		if (elem.createTextRange) {//IE浏览器
			var range = elem.createTextRange()
			range.moveStart("character", -len)
			range.moveEnd("character", -len)
			range.moveStart("character", start)
			range.moveEnd("character", end)
			range.select()
		} else {
			elem.setSelectionRange(start, end)
			elem.focus()
		}
	}
}

</script>  
</HEAD>  

<BODY>  
<input type="text" value="snandy"/>
<script>
	selectText(document.getElementsByTagName('input')[0])
</script>
</BODY>  
</HTML>
