<!DOCTYPE html>
<html>
 <head>
	<title></title>
	<meta charset="utf-8"/>
 </head>
<body>
        <img id="img1" width="400" src="http://img11.360buyimg.com/da/g14/M07/01/0E/rBEhVlNhh8wIAAAAAADmFBLo1twAAM26gOmCgYAAOYs716.jpg">
        <p id="p1">宽高</p>
        <p id='p2'>是否支持complete属性：</p>
<script>
function getImgNaturalDimensions(img) {
    var nWidth, nHeight
    if (img.naturalWidth) { // 现代浏览器
        nWidth = img.naturalWidth
        nHeight = img.naturalHeight
        update(nWidth, nHeight)

    } else { // IE6/7/8
        var image = new Image()
        image.src = img.src
        image.onreadystatechange = function() {
            update(image.width, image.height)
        }
        naturalWidth = image.clientWidth
        naturalHeight = image.clientHeight
    }
    return [nWidth, nHeight]
}

function update(w, h) {
    p1.innerHTML = '原始宽高: [' + w + ', ' + h + ']'
}

getImgNaturalDimensions(img1)

var timer = setInterval(function() {
    if (img1.complete) {
        p2.innerHTML = '该浏览器支持complete属性'
        clearInterval(timer)
    }
}, 50)

</script>
 </body>
</html>
