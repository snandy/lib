<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>JavaScript 动态添加 CSS 样式</title>
<style type="text/css">
.page_1 {
  background-color: #d1c091;
}
.page_2 {
  background-color: red;
}
.page_3 {
  background-color: blue;
}
.page_4 {
  background-color: gray;
}
</style>
</head>
<body>

<p>PPP</p>
<div>div</div>
<script type="text/javascript">

/*
 * 动态添加 CSS 样式
 * @param selector {string} 选择器
 * @param rules    {string} CSS样式规则
 * @param index    {number} 插入规则的位置, 靠后的规则会覆盖靠前的
 */
var addCssRule = function() {
	
	// 创建一个 style， 返回其 stylesheet 对象
	// 注意：IE6/7/8中使用 style.stylesheet，其它浏览器 style.sheet
	function createStyleSheet() {
		var head = document.head || document.getElementsByTagName('head')[0];
		var style = document.createElement('style');
		style.type = 'text/css';
		head.appendChild(style);
		console.dir(style)
		return style.sheet ||style.styleSheet;
	}

	// 创建 stylesheet 对象
	var sheet = createStyleSheet();

	// 返回接口函数
	return function(selector, rules, index) {
		index = index || 0;
	    if (sheet.insertRule) {  
	        sheet.insertRule(selector + "{" + rules + "}", index);  
	    } else if (sheet.addRule) {  
	        sheet.addRule(selector, rules, index);  
	    }
	}
}();

addCssRule('p', 'color:red;border:1px solid gray;');
addCssRule('div', 'color:yellow;border:1px solid gray;');

// 相关资源
// https://developer.mozilla.org/en-US/docs/Web/API/CSSStyleSheet/insertRule
// https://developer.mozilla.org/en-US/docs/Web/API/CSSStyleSheet
</script>
</body>
</html>
