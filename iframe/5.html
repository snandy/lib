<html>
  <head>
    <meta charset='utf-8' />
    <title>纯CSS解决方案，iframe宽度自适应</title>

    body{background:#f00;}
    body, html, #ifm1{width:100%;height:100%;overflow:hidden;margin:0;}

    </style>
  </head>

    <iframe id="ifm1" src='http://www.csdn.net' frameborder='no' scrolling='auto'></iframe>
  </body>
</html>
