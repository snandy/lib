<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <title>Lib</title>
  </head>
  <body>
    <script type="text/javascript">
        window.onload = function() {
            var search = location.search.replace('?', '')
            var height = search.split('=')[1]
            var doc = parent.parent.document
            var ifr = doc.getElementById('ifr')
            ifr.style.height = height + 'px'
        }
    </script>
  </body>
</html>
