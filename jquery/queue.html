<!DOCTYPE html>
<html>
<head>
	<style>
		div {
		  height: 50px; width: 50px;
		  float: left; margin-right: 10px;
		  display: none; background-color: #090;
		}
	</style>
	<script src="jquery-1.9.1.js"></script>
</head>
<body>
 
<button>Go</button>
<p>Ready...</p>
<div></div>
<div></div>
<div></div>
<div></div>
 
 
<script>
$("button").on( "click", function() {
  $("p").append( "Started...");
 
  $("div").each(function( i ) {
    $( this ).fadeIn().fadeOut( 1000 * (i+1) );
  });
 
  $( "div" ).promise().done(function() {
    $( "p" ).append( " Finished! " );
  });
});

function ff1() {
	alert(1)
}
function ff2() {
	alert(2)
}
function succ() {
	alert('done')
}
$body = $('body')
$body.queue('mx', ff1);
$body.queue('mx', ff2);

var promise = $body.promise('mx');
promise.done(succ);

setInterval(function() {
	$body.dequeue('mx')
}, 1500)

</script>
 
</body>
</html>
