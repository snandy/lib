<!doctype html>  
<html>  
<head>
    <meta charset="utf-8">
    <title>set INPUT/TEXTAREA cursor position</title>
    <style type="text/css">
		input {
			display: none;
		}
        li {
            display: none;
        }
    </style>
    <script src="jquery-1.6.4.js"></script>
</head>  
<body>  
    <input id="txt" type="text" value="snandy" data-name="John" data-foo-44="aa"/>
    <ul>
        <li>sss</li>
    </ul>
<script>
var parent = jQuery.Deferred();
var child = parent.then( null, function() {
  return "bar";
});
var callback = function( state ) {
  return function( value ) {
    console.log( state, value );
    throw new Error( "baz" );
  };
};
child.then( callback( "fulfilled" ), callback( "rejected" ) )
child.then( callback( "fulfilled" ), callback( "rejected" ) )
parent.reject( "foo" );
console.log( "parent resolved" );
</script>
</body>  
</html>
