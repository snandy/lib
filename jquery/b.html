		  display: none; background-color: #090;

<body>
 
<script>
function matrix(n) {
	var arr = Array(n);
	while(n) {
		arr[--n] = [];
	}
	return arr;
}
function spiralArray(n) {
    var arr = matrix(n);
    var x = 0,
    	y = 0,
        j = 0,
        dx = 1, 
        dy = 0,
        total = n * n--;
        
    while (total >= 0) {
        arr[y][x] = total--;
        x += dx;
        y += dy;
        if (++j == n) {
            if (dy < 0) {
            	x++;
            	y++;
            	n -= 2;
            }
            j = dx;
            dx = -dy;
            dy = j;
            j = 0;
        }
    }

    for (var i=0; i<arr.length; i++) {
    	arr[i].reverse()
    }
    return arr;
}
 
// T E S T:
arr = spiralArray(n = 4);
for (y= 0; y < n; y++) {
	console.log(arr[y].join(" "));
}

</script>
